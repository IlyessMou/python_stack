<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Recipes</title>
</head>
<body>
    <main class="container">
    <nav class="navbar navbar-light bg-light">
        <h1 class="navbar-item href=''">Welcome {{logged_user.firstname}}!</h1>
        <div class=" navbar-item"style="display:flex; justify-content:space-between;width:200px">
            <p><a href="/recipes/new">Create</a></p>
            <p><a href="/logout">Logout</a></p>
        </div>        
    </nav>  
   
        <h2>These are the recipes </h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Under 30 minutes?</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for recipe in all_recipes %}
                    <tr>
                        <td>{{recipe.name}}</td>
                        <td>{{recipe.cook_time}}</td>
                        <td style="display:flex;gap:50px">
                            <a href="/recipes/{{recipe.id}}">View Instructions</a>
                            {% if recipe.user_id == logged_user.id %}
                                <a href="/recipes/edit/{{recipe.id}}">edit</a>
                                <a href="/recipes/delete/{{recipe.id}}">delete</a>
                            {% endif %}                          
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
