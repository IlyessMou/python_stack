<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Recipes</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <h1 class=" navbar-item "> Welcome {{logged_user.firstname}}!</h1>
        <div class=" navbar-item" style="display:flex;gap:100px;width:200px">
            <p><a href="/dashboard">Dashboard</a></p>
            <p><a href="/logout">Logout</a></p>
        </div>        
    </nav> 
   
    <main class="container">
        <h2>{{recipe.name}}</h2>
        <table>  
            <tbody>       
                <tr>
                    <td scope="row">Description</td><td>{{recipe.description}}</td>
                </tr> 
                <tr>  
                    <td scope="row">Under 30 minutes:</td><td>{{recipe.cook_time}}</td>
                </tr> 
                <tr>   
                    <td scope="row">Instructions</td><td>{{recipe.instructions}}</td>
                </tr> 
                <tr>    
                    <td scope="row">Date made</td><td>{{recipe.date_made_on}}</td>
                </tr>           
            </tbody>
        </table>      
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
