<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Recipes</title>
</head>
<body>
    <nav class="navbar">
        <h1 class=" navbar-item href=''"> Edit Recipe</h1>
        <div class=" navbar-item" style="display:flex;gap:100px;width:200px">
            <p><a href="">Dashboard</a></p>
            <p><a href="">Logout</a></p>
        </div>        
    </nav> 
    <main class="container">
        <form action="/recipes/edit/{{recipe.id}}" method="post" class="form">
            {% with messages = get_flashed_messages(category_filter=['recipe'])%}
            {% if messages %}
            <ul>
                {% for message in messages%}
                    <li>{{message}}</li>
                {% endfor %}
            </ul>
            {% endif %}
        {% endwith %}
            <input type="hidden" name="user_id" value="{{logged_user.id}}">

            <label for="">Name:</label>
            <input type="text" name="name" class="form-control" placeholder="{{recipe.name}}">

            <label for="">Description:</label>
            <textarea  name="description" class="form-control">{{recipe.description}}</textarea>

            <label for="">Instructions:</label>
            <textarea name="instructions" class="form-control">{{recipe.instructions}}</textarea>

            <label for="">Date made on:</label>
            <input type="date" name="date_made_on" value="{{recipe.date_made_on}}">
             <div>
            <label for="">Under 30 minutes?</label>
            <div>
            {%if recipe.cook_time=="yes"%}
            <input type="radio" name="cook_time" value="yes" checked><label for="">Yes</label>
            <input type="radio" name="cook_time" value="no"><label for="">No</label>
            {%elif recipe.cook_time=="no"%}
            <input type="radio" name="cook_time" value="yes" checked><label for="">Yes</label>
            <input type="radio" name="cook_time" value="no" checked><label for="">No</label>
            {%endif%}
        </div>
            <button type="submit" class="btn btn-success">Update</button>
        </div>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
